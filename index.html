<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ—’ Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- bootstrap and fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

    <!-- imported libraries go here -->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="row justify-content-center mt-4">
      <div class="main-container col-lg-4 rounded shadow-sm p-5">
      <h1 class="mb-3" style="text-align: center;">Grocery List</h1>
        <div id="todosContainer" v-cloak>
          <div class='v-for-start' v-for="(todo, index) in todos">
            <div class="item-card shadow-sm rounded border p-2 m-2 d-flex justify-content-between align-items-center">
              <input class="d-flex form-check-input me-1" type="checkbox" v-bind:checked="todo.done">
              <p>{{todo.title}}</p>
              <button v-on:click="deleteTodo(index)" class="deleteButton"><i class="fa-solid fa-trash mx-5"></i></button>
            </div>
          </div>
          <div class="user-input">
            <input v-model="newTodo" placeholder="Add a new item" />
            <button v-on:click="addTodo" class='btn'>Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Import your own javascript -->
    <script src="lib/to-do-list.js" type="module"></script>
  </body>
</html>
